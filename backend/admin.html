<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <!-- Load c3.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <link rel="stylesheet" href="../CSS/all.css">
</head>
<body>
    <header class="mb-10">
        <div class="container d-flex align-items-center justify-content-around h-100 pt-md-8 pb-md-7 pt-6 pb-5">
            <h1>
                <a href="index.html" class="title text-lg-xxl text-dark">
                    WOWOROOM
                </a>
            </h1>
            <i class="fas fa-bars d-block d-lg-none text-xxxl"></i>
            <ul class="category d-lg-flex d-none align-items-center list-unstyled mb-0">
                <li><a href="javascript:;" class="mr-9 text-lg-lg text-dark bold">後台管理</a></li>
                <li><a href="javascript:;" class="mr-9 text-lg-lg bold text-primary">管理員登入</a></li>
            </ul>
        </div>
        <div class="bar bg-dark d-flex align-items-end w-100"></div>
    </header>
    <section class="chart" id="categoryChart">
        <div class="container d-flex justify-content-end mb-10">
            <button class="js-chartBtn btn btn-outline-primary py-2 px-4 mr-4">切換圖表</button>
        </div>
        <h2 class="chartTitle text-xxl text-center mb-13">全產品類別營收比重</h2>
        <div id="chart"></div>
    </section>
    <section class="orderList">
        <div class="container d-flex flex-column align-items-end">
            <div class="clearAllOrder btn btn-outline-dark mb-5">清除全部訂單</div>
            <table class="w-100">
                <thead>
                    <tr>
                        <th width="10%">訂單編號</th>
                        <th width="10%">聯絡人</th>
                        <th width="12%">聯絡地址</th>
                        <th width="20%">電子郵件</th>
                        <th width="20%">訂單品項</th>
                        <th width="10%">訂單日期</th>
                        <th width="10%">訂單狀態</th>
                        <th width="8%">操作</th>
                    </tr>
                </thead>
                <tbody class="js-orderContent">
                </tbody>
            </table>
        </div>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Load d3.js and c3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script type="module" src="../api/api.js"></script>
    <script type="module" src="JS/index.js"></script>
</body>
</html>
